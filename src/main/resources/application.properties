server.port=8080

spring.profiles.active=dev

# Postgres db properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.username=postgres
spring.datasource.password=password123
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/bank?sslmode=disable
#spring.jpa.show-sql = true
#logging properties
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} {%X} %msg%n
logging.level.root=INFO
logging.level.com.management.bank=DEBUG